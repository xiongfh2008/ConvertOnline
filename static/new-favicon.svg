	<rect x="14" y="18" width="18" height="26" rx="3" fill="white" opacity="0.95"/>
	<rect x="18" y="24" width="10" height="2" rx="1" fill="url(#faviconGradient)" opacity="0.9"/>
	<rect x="18" y="30" width="8" height="2" rx="1" fill="url(#faviconGradient)" opacity="0.9"/>
	<rect x="18" y="36" width="6" height="2" rx="1" fill="url(#faviconGradient)" opacity="0.9"/>
	
