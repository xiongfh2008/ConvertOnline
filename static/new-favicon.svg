	<!-- Target file (rotated) -->
	<rect x="46" y="22" width="18" height="22" rx="3" fill="white" opacity="0.8" transform="rotate(-8 55 33)"/>
	<circle cx="49" cy="28" r="1.5" fill="url(#faviconGradient)" opacity="0.7" transform="rotate(-8 49 28)"/>
	<circle cx="56" cy="30" r="1.5" fill="url(#faviconGradient)" opacity="0.7" transform="rotate(-8 56 30)"/>
