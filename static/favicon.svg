<svg
	width="64"
	height="64"
	viewBox="0 0 64 64"
	fill="none"
	xmlns="http://www.w3.org/2000/svg"
>
	<defs>
		<linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#2563EB" />
			<stop offset="50%" stop-color="#7C3AED" />
			<stop offset="100%" stop-color="#EC4899" />
		</linearGradient>
	</defs>
	
	<!-- Toolkitlife icon - File conversion concept -->
	<rect width="64" height="64" rx="14" fill="url(#faviconGradient)"/>
	
	<!-- Source file -->
	<rect x="12" y="16" width="18" height="24" rx="3" fill="white" opacity="0.95"/>
	<rect x="16" y="21" width="10" height="1.5" rx="0.75" fill="url(#faviconGradient)" opacity="0.7"/>
	<rect x="16" y="26" width="8" height="1.5" rx="0.75" fill="url(#faviconGradient)" opacity="0.7"/>
	<rect x="16" y="31" width="7" height="1.5" rx="0.75" fill="url(#faviconGradient)" opacity="0.7"/>
	
	<!-- Conversion arrow -->
	<path d="M34 28 L42 28 M39 24 L42 28 L39 32" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
	<circle cx="38" cy="28" r="1.5" fill="white" opacity="0.8"/>
	
	<!-- Target file (rotated) -->
	<rect x="46" y="20" width="18" height="20" rx="3" fill="white" opacity="0.85" transform="rotate(-8 55 30)"/>
	<circle cx="50" cy="26" r="1.8" fill="url(#faviconGradient)" opacity="0.6" transform="rotate(-8 50 26)"/>
	<circle cx="58" cy="28" r="1.8" fill="url(#faviconGradient)" opacity="0.6" transform="rotate(-8 58 28)"/>
	<circle cx="50" cy="32" r="1.8" fill="url(#faviconGradient)" opacity="0.6" transform="rotate(-8 50 32)"/>
</svg>
